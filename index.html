<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="stylesheet" type="text/css" href="content/css/main.css">
</head>
<body>
    <div class="wrap" ng-app='app'>
        <div ng-controller='controller'>
        <h1>
        <button id='btn' ng-click = 'fun1()'>登录</button>
        <button id='btn2' ng-click = 'fun2()'>注册</button>
        </h1>
        <form ng-show='sh'>
            <input type="text" placeholder="请输入账号" id="addUser">
            <input type="password" placeholder="请输入密码" id="addPasw">
            <button class='btnn' id="btn3" ng-click = 'fun3()'>登录</button>
        </form>
        <form ng-hide='sh2'>
            <input type="text" placeholder="手机/邮箱" >
            <input type="password" placeholder="请设置密码" >
            <button class='btnn' id="btn4" ng-click = 'fun4()'>注册</button>
        </form>
    </div>
    </div>
    <script src='scripts/angular.min.js'></script>
    <script>

    var app = angular.module('app',[]);

        app.controller('controller',function($scope){
            var User = document.getElementById('addUser'),
            var Pasw = document.getElementById('addPasw'),
            $scope.sh = true,
            $scope.sh2 = true,
            $scope.fun1 = function(){
                if($scope.sh === false){
                $scope.sh = !$scope.sh
                $scope.sh2 = !$scope.sh2
                }
            }
            $scope.fun2 = function(){
                if($scope.sh2 === true){
                $scope.sh = !$scope.sh
                $scope.sh2 = !$scope.sh2
                }
            $scope.fun3 = function(){
                var user = User.value;
                var pasw = Pasw.value;
                var stroage = window.localStorage;
                stroage.setItem('admin',[user,pasw]);
            }
            }
    })
    </script>
</body>
</html>
